<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Calculator</title>
</head>

<body>
	<div class="container">
		<div class="calculator">
			<div class="screen">
				<div class="history-math">
					<p></p>
				</div>
				<div class="showresult">
					<h1></h1>
				</div>
			</div>
			<div class="buttons">
				<button class="button-type1 clear">C</button>
				<button class="button-type1 change-sign">+/-</button>
				<button name="%" class="button-type1 mod">%</button>
				<button name="/" class="operator div">รท</button>
				<button name="7" class="number seven">7</button>
				<button name="8" class="number eight">8</button>
				<button name="9" class="number nine">9</button>
				<button name="*" class="operator mul">ร</button>
				<button name="4" class="number four">4</button>
				<button name="5" class="number five">5</button>
				<button name="6" class="number six">6</button>
				<button name="-" class="operator minus">-</button>
				<button name="1" class="number one">1</button>
				<button name="2" class="number two">2</button>
				<button name="3" class="number three">3</button>
				<button name="+" class="operator add">+</button>
				<button name="0" class="number zero">0</button>
				<button name="." class="number dot">.</button>
				<button name="=" class="operator equal">=</button>
			</div>
		</div>
	</div>


	<script src="app.js"></script>
</body>

</html>
