<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Calculator</title>
</head>

<body>
	<div class="container">
		<div class="calculator">
			<div class="screen">
				<div class="history-math">
					<p></p>
				</div>
				<div class="showresult">
					<h1></h1>
				</div>
			</div>
			<div class="buttons">
				<button class="gray clear">C</button>
				<button class="gray change-sign">+/-</button>
				<button name="%" class="number gray">%</button>
				<button name="/" class="operator orange">รท</button>
				<button name="7" class="number">7</button>
				<button name="8" class="number">8</button>
				<button name="9" class="number">9</button>
				<button name="*" class="operator orange">ร</button>
				<button name="4" class="number">4</button>
				<button name="5" class="number">5</button>
				<button name="6" class="number">6</button>
				<button name="-" class="operator orange">-</button>
				<button name="1" class="number ">1</button>
				<button name="2" class="number ">2</button>
				<button name="3" class="number ">3</button>
				<button name="+" class="operator orange">+</button>
				<button name="0" class="number zero">0</button>
				<button name="." class="number ">.</button>
				<button name="=" class="operator orange equal">=</button>
			</div>
		</div>
	</div>


	<script src="app.js"></script>
</body>

</html>
